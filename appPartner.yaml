application: lezhin-partner
version: v0-7-31
runtime: python27
api_version: 1
threadsafe: yes
default_expiration: 5s
skip_files:
  - '^.git/.*'
  - '^.idea/.*'
  - '^.sass-cache/.*'
  - '^..temp/.*'
  - '^build/.*'
  - '^doc/.*'
  - '^mock/.*'
  - '^scripts/.*'
  - '^node_modules/*'
  - '^src/.*'
  - '^test/.*'
  - '^electron/.*'
  - '^build/.*'
  - dist/.DS_Store
handlers:
  -
    url: /favicon\.ico
    static_files: favicon.ico
    upload: favicon\.ico
  -
    url: '/fonts/(.*\.woff2)'
    static_files: dist/fonts/\1
    upload: 'dist/fonts/(.*\.woff2)'
    mime_type: application/x-font-woff2
  -
    url: /
    static_files: dist/index.html
    upload: dist/index.html
    secure: always
  -
    url: '/app/member(/?)'
    static_files: dist/app/member/index.html
    upload: dist/app/member/index.html
    secure: always
  -
    url: '/app/partner(/?)'
    static_files: dist/app/partner/index.html
    upload: dist/app/partner/index.html
    secure: always
  -
    url: '/(.*)'
    static_files: dist/\1
    upload: 'dist/.*'
    secure: always
libraries:
  -
    name: webapp2
    version: latest
